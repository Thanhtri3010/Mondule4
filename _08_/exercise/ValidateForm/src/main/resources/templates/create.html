<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="w-50 ms-5">
    <div class="mb-5">
        <h4 class="display-4"> Register Form</h4>
    </div>
    <div style="background-color: #c9e7ec; border-radius: 10px">
        <form class="row g-3" th:action="@{/create}" method="post" th:object="${userDto}">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationServer01" th:field="*{firstName}">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name
                    error
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationServer02" th:field="*{lastName}">
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name
                    error
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Date of birth</label>

                <input type="date" class="form-control" id="validationServerUsername"
                       aria-describedby="validationServerUsernameFeedback" th:field="*{age}">
                <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error
                </div>

            </div>
            <div class="col-md-6">
                <label for="validationServer03" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="validationServer03"
                       aria-describedby="validationServer03Feedback" th:field="*{phoneNumber}">
                <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phone
                    error
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer04" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationServer04"
                       aria-describedby="validationServer04Feedback" th:field="*{email}">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error
                </div>
            </div>
            <div class="col-12">
                <a th:href="@{/}"><input type="button" class="btn btn-primary" value="Back"></a>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
