<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>ID:</label>
        <label th:text="${product.id}"></label>
    </div>
    <div class="cusdetail">
        <label>Tên Sản Phẩm:</label>
        <label th:text="${product.productName}"></label>
    </div>
    <div class="cusdetail">
        <label>Giá Sản Phẩm:</label>
        <label th:text="${product.productPrice}"></label>
    </div>
    <div class="cusdetail">
        <label>Mô tả sản phẩm:</label>
        <label th:text="${product.productDescription}"></label>
    </div>
    <div class="cusdetail">
        <label>Nhà sản Xuất:</label>
        <label th:text="${product.producer}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
