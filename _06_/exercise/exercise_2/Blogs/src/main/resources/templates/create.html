<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New BLog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>New Blog</h2>
<form action="create" method="post" th:object="${blog}">
    <div>
        <label>ID</label>
        <input class="form-control" type="text" th:field="*{id}" readonly/>
    </div>
    <div>
        <label>Name</label>
        <input class="form-control" type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Toppic</label>
        <input class="form-control" type="text" th:field="*{topic}"/>
    </div>
    <div>
        <label>Content</label>
        <input class="form-control" type="text" th:field="*{content}"/>
    </div>
    <div>
        <label>Status</label>
        <input class="form-control" type="text" th:field="*{status}"/>
    </div>
    <div>
        <a th:href="@{/list}">
            <input type="button" class="btn btn-outline-success" value="Back"/>
        </a>
        <input type="submit" class="btn btn-outline-success" value="Save"/>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
