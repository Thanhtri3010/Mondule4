plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'vn.codegym'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.12.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'
}

tasks.named('test') {
    useJUnitPlatform()
}
