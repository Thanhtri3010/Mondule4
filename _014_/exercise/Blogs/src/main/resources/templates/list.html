<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<h2 class="text-">List Blog</h2>
<p>
    <a th:href="@{/blog/create}">
        Add new blog
    </a>
</p>
<body>
<table class="table table-bordered border-primary">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Category</th>
        <th>Date Create</th>
        <th>Status</th>
        <th>Edit</th>
        <th>View</th>
        <th>Delete</th>
    </tr>
    <tr th:each="blog, iteration : ${blogList}">
        <td th:text="${iteration.count}"></td>
        <td th:text="${blog.getName()}"></td>
        <td th:text="${blog.category.categoryName}"></td>
        <td th:text="${blog.getDateCreate}"></td>
        <td th:text="${blog.getStatus()}"></td>
        <td><a th:href="@{/blog/edit/{id}(id=${blog.getId()})}">Edit</a></td>
        <td><a th:href="@{/blog/view/{id}(id=${blog.getId()})}">View</a></td>
        <td>  <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#staticBackdrop' + ${blog.id}">
                Delete
            </button>

            <!-- Modal -->
            <div class="modal fade" th:id="staticBackdrop + ${blog.id}" data-bs-backdrop="static"
                 data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you want delete product <span class="text-info" th:text="${blog.name}"></span> with
                            id = <span class="text-info" th:text="${blog.id}"></span>
                        </div>
                        <div class="modal-footer">
                            <a th:href="@{/blog/delete(id=${blog.id})}" class="btn btn-outline-success">Delete</a>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>


    </tr>
</table>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</html>
