<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="col-lg-12 mt-4">
    <div class="container-fluid">
        <div class="row">
            <caption><h2 align="center">Danh sách học sinh</h2></caption>
            <form class="row g-3" th:action="@{/student}" method="get">
                <div class="col-auto">
                    <input type="text" hidden name="action" value="search">
                    <input type="text" class="form-control" name="name" placeholder="Search Anything">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Tìm kiếm</button>
                </div>
            </form>

            <table class="table table-striped table-bordered" id="tableCustomer" style="width:100%">
                <thead>
                <tr class="table-success">
                    <th>No.</th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, i  : ${studentList}">

                    <td th:text="${i.count}"></td>
                    <td th:text="${student.classRoom == null ? '' : student.classRoom.getClassRoomName()}"></td>
                    <td th:text="${student.studentName}"></td>
                    <td th:text="${student.studentAge}"></td>
                    <td th:if="${student.studentGender == 1}">Nam</td>
                    <td th:if="${student.studentGender == 0}">Nữ</td>
                    <td th:if="${student.studentGender == 2}">Khác</td>
                    <td>
                        <a th:href="@{/student/edit/{id} (id=${student.studentId})}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </a>
                    </td>
                    <td>
                        <!-- Delete icon modal -->
                        <svg data-bs-toggle="modal"
                             th:data-bs-target="'#deleteModal' + ${student.studentId}"
                             xmlns="http://www.w3.org/2000/svg"
                             width="16" height="16" fill="currentColor"
                             class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd"
                                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>

                        <!-- Delete Modal -->
                        <div class="modal fade" th:id="deleteModal + ${student.studentId}"
                             data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                             aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-danger ">
                                        <h5 class="modal-title text-white">Cảnh báo</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Bạn muốn xóa học sinh <span class="text-info"
                                                                      th:text="${student.studentName}"> ?</span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary"
                                                data-bs-dismiss="modal">Đóng
                                        </button>
                                        <a th:href="@{/student/delete(id=${student.studentId})}"
                                           class="btn btn-outline-danger">Xóa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row text-primary" th:if="${message}">
            <span th:text="${message}"></span>
        </div>
       <div>
           <center>
               <a th:href="@{'/student'(page=${studentList.number - 1},name = ${name})}"
                  th:if="${studentList.hasPrevious()}">Previous</a>
               <span th:text="${studentList.number + 1}"></span>/<span th:text="${studentList.totalPages}"></span>
               <a th:href="@{'/student'(page=${studentList.number + 1},name = ${name})}"
                  th:if="${studentList.hasNext()}">Next</a>
           </center>
       </div>
        <div class="row">
            <h2>
                <a th:href="@{student/create}">
                    <button type="button" class="btn btn-primary">Thêm khách hoc sinh</button>
                </a>
            </h2>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
