<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 ">
            <img src="https://furamavietnam.com/wp-content/uploads/2018/10/logo.png " width="40px" height="70px">
        </div>
        <div class="col-lg-10 ">
            <p class="text-lg-end fs-4 pt-3"> Phạm Thành Tri</p>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">Home</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/employee">Employye</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customer">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/facility">Facility</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contract">Contract</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid ">
    <div class="row">
        <div class="col-2 border border">
            <p>Item1</p>
            <p>Item1</p>
            <p>Item1</p>
            <p>Item1</p>
        </div>
        <div class="col-lg-10 mt-4">
            <div class="container-fluid">
                <div class="row">
                    <h2 align="center">Thêm mới hợp đồng</h2>
                    <form th:action="@{/contract/create}" method="post" th:object="${contractDto}">
                        <table class="table" cellpadding="5">

                            <tr>
                                <th>Ngày bắt đầu:</th>
                                <td><input class="form-control" type="date" th:field="*{startDate}"></td>
                                <td><span class="text-danger" th:if="${#fields.hasErrors('startDate')}"
                                          th:errors="*{startDate}"></span></td>
                            </tr>
                            <tr>
                                <th>Ngày kết thúc:</th>
                                <td><input class="form-control" type="date" th:field="*{endDate}"></td>
                                <td><span class="text-danger" th:if="${#fields.hasErrors('endDate')}"
                                          th:errors="*{endDate}"></span></td>
                            </tr>
                            <tr>
                                <th>Tiền đặt cọc:</th>
                                <td><input class="form-control" type="text" th:field="*{deposit}"></td>
                                <td><span class="text-danger" th:if="${#fields.hasErrors('deposit')}"
                                          th:errors="*{deposit}"></span></td>
                            </tr>

                            <tr>
                                <th>Dịch vụ:</th>
                                <td>
                                    <select class="form-select" th:field="*{facility}">
                                        <option value="">--Chọn dịch vụ--</option>
                                        <option th:each="item : ${facilityList}" th:value="${item.id}"
                                                th:text="${item.name}"></option>
                                    </select>
                                </td>
                                <td><span class="text-danger" th:if="${#fields.hasErrors('facility')}"
                                          th:errors="*{facility}"></span></td>
                            </tr>

                            <tr>
                                <th>Khách hàng:</th>
                                <td>
                                    <select class="form-select" th:field="*{customer}">
                                        <option value="">--Chọn khách hàng--</option>
                                        <option th:each="item : ${customerList}" th:value="${item.id}"
                                                th:text="${item.name}"></option>
                                    </select>
                                </td>
                                <td><span class="text-danger" th:if="${#fields.hasErrors('customer')}"
                                          th:errors="*{customer}"></span></td>
                            </tr>

                            <tr>
                                <th>Nhân viên:</th>
                                <td>
                                    <select class="form-select" th:field="*{employee}">
                                        <option value="">--Chọn nhân viên--</option>
                                        <option th:each="item : ${employeeList}" th:value="${item.id}"
                                                th:text="${item.name}"></option>
                                    </select>
                                </td>
                                <td><span class="text-danger" th:if="${#fields.hasErrors('employee')}"
                                          th:errors="*{employee}"></span></td>
                            </tr>
                            <tr>
                                <th>Dịch vụ đi kèm:</th>
                                <td>
                                    <!-- Button trigger modal -->
                                    <input type="button" value="+" class="btn btn-primary" th:data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    </input>

                                </td>
                            </tr>

                            <tr>
                                <td align="center">
                                    <a href="/contract">
                                        <button type="button" class="btn btn-outline-primary">
                                            Quay lại
                                        </button>
                                    </a>
                                </td>
                                <td align="left">
                                    <button type="submit" class="btn btn-outline-primary">
                                        Tạo mới
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>
<div class="container-fluid border text-center">
    <h3>Footer...</h3>
</div>



<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
